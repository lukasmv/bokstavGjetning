<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bergen</title>
    <link rel="stylesheet" href="stilark/stylesheet.css">
</head>
<script>
    window.onload = oppstart;
    function oppstart() {
        document.getElementById("button").onclick = gjetning
    }
    let bergen = ["b", "e", "r", "g", "e", "n"]
    let riktigeBokstaver = ["", "", "", "", "", ""]
    let gjettedeBokstaver = []
    let antRiktig = 0
    let antGjettet = 0

    function gjetning() {
        antGjettet = antGjettet + 1
        gjettedeBokstaver.push(document.getElementById("input").value)
        if (bergen.includes(document.getElementById("input").value)) {
            antRiktig = antRiktig + 1
            sjekk()
            }
        else {
            if (document.getElementById("liv1").className === "green") {
                document.getElementById("liv1").setAttribute("class", "red")
            }
            else if (document.getElementById("liv2").className === "green") {
                document.getElementById("liv2").setAttribute("class", "red")
            }
            else if (document.getElementById("liv3").className === "green") {
                document.getElementById("liv3").setAttribute("class", "red")
            }
            else if (document.getElementById("liv4").className === "green") {
                document.getElementById("liv4").setAttribute("class", "red")
            }
            else if (document.getElementById("liv5").className === "green") {
                document.getElementById("liv5").setAttribute("class", "red")
                alert("Du tapte!")
            }

        }
        for (let i = 0; i < bergen.length; i++) {
            if (bergen[i] === document.getElementById("input").value) {
                riktigeBokstaver[i] = document.getElementById("input").value
                riktigeBokstaver.join("")
                }
            }
        gjettedeBokstaver.sort(function (a, b) {
            if (a > b) {
                return 1;
            }
            if (b > a) {
                return -1;
            }
            return 0;
        });
        document.getElementById("beskjed").innerHTML = "Løsningsordet har " + bergen.length + " antall bokstaver. Du har gjettet " + gjettedeBokstaver.length + " bokstaver. Bokstavene du har gjettet riktig hittil er: " + riktigeBokstaver.join("")
        document.getElementById("beskjed2").innerHTML = "Bokstavene du har gjetter består av: " + gjettedeBokstaver.join("")

        }
    function sjekk() {
        if (bergen.join("") === riktigeBokstaver.join("")) {
            document.getElementById("vinn").innerHTML = "Du vant! Ordet var Bergen!"
            alert("Du vant!")
        }
    }



</script>
<body>
<input type="text" id="input">
<button type="button" id="button">Gjett!</button>
<p id="vinn"></p>
<p id="beskjed"></p>
<p id="beskjed2"></p>
<p class="green" id="liv1"></p>
<p class="green" id="liv2"></p>
<p class="green" id="liv3"></p>
<p class="green" id="liv4"></p>
<p class="green" id="liv5"></p>


</body>
</html>
